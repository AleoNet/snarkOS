[package]
name = "snarkos-node-router"
version = "2.2.7"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "A node router for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoNet/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography", "operating-systems" ]
license = "Apache-2.0"
edition = "2021"

[features]
test = [ ]
metrics = [ "dep:metrics" ]

[dependencies.anyhow]
version = "1.0.79"

[dependencies.async-trait]
version = "0.1"

[dependencies.bincode]
version = "1.0"

[dependencies.bytes]
version = "1"

[dependencies.colored]
version = "2"

[dependencies.futures]
version = "0.3.30"
features = [ "thread-pool" ]

[dependencies.indexmap]
version = "2.1"
features = [ "serde", "rayon" ]

[dependencies.linked-hash-map]
version = "0.5"

[dependencies.metrics]
package = "snarkos-node-metrics"
path = "../metrics"
version = "=2.2.7"
optional = true

[dependencies.parking_lot]
version = "0.12"

[dependencies.rand]
version = "0.8"

[dependencies.rayon]
version = "1.10"

[dependencies.reqwest]
version = "0.11"

[dependencies.serde]
version = "1"

[dependencies.snarkos-account]
path = "../../account"
version = "=2.2.7"

[dependencies.snarkos-node-sync-locators]
path = "../sync/locators"
version = "=2.2.7"

[dependencies.snarkos-node-router-messages]
path = "messages"
version = "=2.2.7"

[dependencies.snarkos-node-tcp]
path = "../tcp"
version = "=2.2.7"

[dependencies.snarkvm]
workspace = true

[dependencies.time]
version = "0.3"

[dependencies.tokio]
version = "1.28"
features = [
  "io-util",
  "macros",
  "net",
  "rt-multi-thread",
  "signal",
  "sync",
  "time"
]

[dependencies.tokio-util]
version = "0.7"
features = [ "codec" ]

[dependencies.tokio-stream]
version = "=0.1"

[dependencies.tracing]
version = "0.1"

[dev-dependencies.deadline]
version = "0.2"

[dev-dependencies.futures-util]
version = "0.3"
features = [ "sink" ]

[dev-dependencies.peak_alloc]
version = "0.2"

[dev-dependencies.snarkos-node-sync]
path = "../sync"
features = [ "test" ]

[dev-dependencies.snarkos-node-router]
path = "."
features = [ "test" ]

[dev-dependencies.snarkos-node-router-messages]
path = "messages"
features = [ "test" ]

[dev-dependencies.tracing-subscriber]
version = "0.3"
features = [ "env-filter", "fmt" ]
