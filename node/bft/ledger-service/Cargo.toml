[package]
name = "snarkos-node-bft-ledger-service"
version = "2.2.7"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "A ledger service for the memory pool in a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography", "operating-systems" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ ]
ledger = [ "lru", "parking_lot", "rand", "tokio", "tracing" ]
ledger-write = [ ]
mock = [ "parking_lot", "tracing" ]
prover = [ ]
test = [ "mock", "translucent" ]
translucent = [ "ledger" ]

[dependencies.async-trait]
version = "0.1"

[dependencies.indexmap]
version = "2.1"
features = [ "serde", "rayon" ]

[dependencies.lru]
version = "0.12"
optional = true

[dependencies.parking_lot]
version = "0.12"
optional = true

[dependencies.rand]
version = "0.8"
optional = true

[dependencies.snarkvm]
workspace = true

[dependencies.tokio]
version = "1.28"
features = [ "macros", "rt-multi-thread" ]
optional = true

[dependencies.tracing]
version = "0.1"
optional = true
