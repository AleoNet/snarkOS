[package]
name = "snarkos-node-rest"
version = "2.2.7"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "A REST API server for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography", "operating-systems" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ "parallel" ]
parallel = [ "rayon" ]

[dependencies.anyhow]
version = "1.0.79"

[dependencies.axum]
version = "0.7"

[dependencies.axum-extra]
version = "0.9.0"
features = [ "erased-json", "typed-header" ]

[dependencies.http]
version = "1.0"

[dependencies.indexmap]
version = "2.1"
features = [ "serde", "rayon" ]

[dependencies.jsonwebtoken]
version = "9.2"

[dependencies.once_cell]
version = "1.19"

[dependencies.parking_lot]
version = "0.12"

[dependencies.serde]
version = "1"
default-features = false
features = [ "derive" ]

[dependencies.serde_json]
version = "1"
features = [ "preserve_order" ]

[dependencies.snarkos-node-consensus]
path = "../consensus"
version = "=2.2.7"

[dependencies.snarkos-node-router]
path = "../router"
version = "=2.2.7"

[dependencies.rand]
version = "0.8"

[dependencies.rayon]
version = "1"
optional = true

[dependencies.snarkvm]
workspace = true

[dependencies.time]
version = "0.3"

[dependencies.tokio]
version = "1"

[dependencies.tower]
version = "0.4"
features = ["buffer", "limit"]

[dependencies.tower_governor]
version = "0.3"

[dependencies.tower-http]
version = "0.5"
features = [ "cors", "trace" ]

[dependencies.tracing]
version = "0.1"
