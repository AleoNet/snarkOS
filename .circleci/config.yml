      - node-consensus
      - node-rest
      - node-router
      - node-router-messages
      - node-sync
      - node-sync-communication-service
      - node-sync-locators
      - node-tcp
      - check-fmt
      - check-clippy

  windows-workflow:
    jobs:
      - verify-windows:
          matrix:
            parameters:
              workspace_member: [
                account,
                cli,
                display,
                node
              ]

  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 0,12 * * *"
          filters:
            branches:
              only:
                - mainnet
    jobs:
      - integration
      
